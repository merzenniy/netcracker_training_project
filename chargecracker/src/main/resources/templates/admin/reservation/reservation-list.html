<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="admin/admin-base :: head"></head>
<body>
<script>
    function changeStationConnector(e) {
        document.location.href = "/admin/reservation-update/" + e.value;
    }
</script>
<header th:replace="admin/admin-base :: header"></header>
<main>
    <div class="container">
        <div class="row m-2">
            <a href="/admin/reservation-create">Добавить бронь</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Время начала</th>
                <th scope="col">Время конца</th>
                <th scope="col">Код</th>
                <th scope="col">ID пользователя</th>
                <th scope="col">ID станции</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${reservations}">
                <td th:utext="${item.id}"></td>
                <td th:utext="${item.time}"></td>
                <td th:utext="${item.endTime}"></td>
                <td th:utext="${item.code}"></td>
                <td th:utext="${item.userId}"></td>
                <td th:utext="${item.stationId}"></td>
                <td>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary m-1" th:value="${item.id}"
                                onclick="changeStationConnector(this)">
                            Изменить
                        </button>
                        <form class="m-1" th:action="@{/admin/reservation-delete}" method="post">
                            <input type="hidden" th:value="${item.id}" name="id">
                            <button type="submit" class="btn btn-primary">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
