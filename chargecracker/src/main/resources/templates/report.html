<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head"></head>
<body>
<style>
    .container {
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<header th:replace="base :: header"></header>
<main>
    <div class="container">
        <div class="m-2">
            <form th:action="@{/report}" method="post">
                <div class="row p-2">
                    <div class="row m-2">
                        <label for="subject">Выберите проблему</label><br>
                        <select name="subject" id="subject">
                            <option value="Неполадки со станцией">Неполадки со станцией</option>
                            <option value="Незарегистрированная станция">Незарегистрированная станция</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
                    <div class="row m-2">
                        <label for="text">Проблема</label><br>
                        <textarea id="text" name="text" placeholder="Опишите проблему"></textarea>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" style="width: 20%">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
